apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  # namespace: dev
  labels:
    app: frontend
  annotations:
    keel.sh/policy: all
spec:
  replicas: 4
  minReadySeconds: 60
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: davardanian/minesweeper-react
          # env:
          #   - name: PUBLIC_URL
          #     value: '/production/'
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  # namespace: dev
  name: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: frontend
